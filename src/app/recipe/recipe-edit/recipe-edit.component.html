<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-8">
                            <button 
                            type="submit" 
                            class="btn btn-success btn-block" 
                            style="margin: 4px;" 
                            [disabled]="!recipeForm.valid">Save</button>
                        </div>
                        <div class="col-xs-4">
                            <button type="button" class="btn btn-danger btn-block" style="margin: 4px;" (click)="onCancelOrSave()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input #imagePath type="text" name="imagePath" formControlName="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                     <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                      <textarea name="description" formControlName="description" class="form-control" cols="30" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredient">
                    <div *ngFor="let ingredientCtrl of ingredient.controls; let i = index" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name" style="margin: 2px;">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount" style="margin: 2px;">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger btn-block" (click)="onDeleteIng(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success btn-block" style="margin: 3px;" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
